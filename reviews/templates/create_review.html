
{% extends "base.html" %}
{% load bootstrap_tags %}
{% load staticfiles %}
{% block content %}
     <!-- Logo -->
       <div class="image text-center">
         <a class="text-left" href="{% url 'home' %}" target="_blank">
          <img  class="img-fluid" width="150" height="100" src="{% static 'images/logo.png' %}" alt="Logo">
         </a>
        </div>

    <h1 class="indigo-text">New Review for {{ product.name }}</h1>
    <br>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button type="submit" class="btn btn-info">Save</button><br>
         <button type="button" class="text-center btn btn-outline-info waves-effect"><a href="{% url 'details' product.pk %}">Back</a></button>     
    </form>
{% endblock %}
