{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<div class="container my-5 py-5 z-depth-1">
   <!--Section: Content-->
   <section class="px-md-7 mx-md-7 text-center text-lg-left dark-grey-text">
      <h4 class="text-center font-weight-bold font-italic blue-text">Hunt for your Passion. Hunt for your Hobby.</h4>
      <br>
      <h2 class="text-center font-weight-bold mb-4 pb-2 indigo-text">Welcome to Hobby Hunt</h2>
      <div class="col-md-4 col-md-offset-4">
         <p class="text-center">If you do not have an account, please create one <a href="{% url 'registration' %}">here </a></p>
         <form class ="text-center" method="POST">
            {% csrf_token %} {{ login_form | as_bootstrap }}
            <button class="btn btn-cyan font-weight-bold black-text  my-4 btn-block" type="submit">Login</button>
         </form>
         <br>
         <div class="text-center">
            <p><a href="{% url 'password_reset' %}">Reset Password</a></p>
         </div>
      </div>
      <!--Grid row-->
   </section>
   <!--Section: Content-->
   {% endblock %}
</div>
